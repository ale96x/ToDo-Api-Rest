spring:
  application:
    name: todo-app # spring.application.name solo es ncesario para microservicios
  jpa:
    database: postgresql
    show-sql: false
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.postgresql.Driver
    url: "jdbc:postgresql://localhost/todoapp"
    username: "postgres"
    password: "admin"
  mvc:
    static-path-pattern: "/static"
    throw-exception-if-no-handler-found: true